{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<style>
    /* You already moved most styles to style.css, but you can keep mobile tweaks here */

    @media screen and (max-width: 500px) {
        .product-card {
            width: 100%;
        }

        .product-list {
            gap: 15px;
            padding: 10px;
        }
    }
</style>

<div class="product-list">
    {% for product in products %}
        <div class="product-card">
            <div class="image-box">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
            </div>
            <h3>{{ product.name }}</h3>
            <p class="price">â‚¦{{ product.price }}</p>
            <a href="{% url 'show_product' product.id %}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
