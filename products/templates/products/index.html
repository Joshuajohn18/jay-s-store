{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<style>
    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
    }

    .product-card h3 {
        margin-top: 10px;
        font-size: 18px;
    }

    .product-card p {
        color: green;
        font-weight: bold;
        margin: 8px 0;
    }

    .product-card a {
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .product-card a:hover {
        text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
        .product-card {
            width: 100%;
        }

        .product-list {
            gap: 15px;
            padding: 10px;
        }
    }
</style>


<div class="product-list">
    {% for product in products %}
        <div class="product-card">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">

            {% endif %}
            <h3>{{ product.name }}</h3>
            <p>â‚¦{{ product.price }}</p>
            <a href="{% url 'show_product' product.id %}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
