{% extends 'products/base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ product.name }} - Product Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f9f9f9;
      }
      .product {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .product h1 {
        margin-top: 1rem;
      }
      .price {
        color: #009900;
        font-size: 1.2rem;
        font-weight: bold;
      }
      a {
        text-decoration: none;
        color: #333;
        display: inline-block;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="product">
      {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" />
      {% endif %}

      <h1>{{ product.name }}</h1>
      <p class="price">₦{{ product.price }}</p>
      <p>{{ product.description }}</p>

      <form method="post" action="{% url 'cart.add' id=product.id %}">
        {% csrf_token %}
        <div class="row">
          <div class="col-auto">
            <div class="input-group col-auto">
              <div class="input-group-text">Quantity</div>
              <input
                type="number"
                min="1"
                max="10"
                class="form-control quantity-input"
                name="quantity"
                value="1"
              />
            </div>
          </div>
          <div class="col-auto">
            <button class="btn bg-dark text-white" type="submit">
              Add to cart
            </button>
          </div>
        </div>
      </form>

      <a href="{% url 'products' %}">← Back to products page</a>
    </div>
  </body>
</html>
{% endblock %}
